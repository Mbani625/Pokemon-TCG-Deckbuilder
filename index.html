<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokémon TCG Deck Builder</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Pokémon TCG Deck Builder</h1>
    </header>
    <main>
      <!-- Search Section -->
      <section id="search-section">
        <h2>Card Search</h2>
        <div id="card-search-bar">
          <input
            type="text"
            id="card-name-input"
            placeholder="Card Name (Autocomplete)"
          />
          <div id="autocomplete-results"></div>
          <select id="format-select">
            <option value="standard">Standard</option>
            <option value="expanded">Expanded</option>
            <option value="unlimited">Unlimited</option>
          </select>
          <select id="card-type-select">
            <option value="pokemon">Pokémon</option>
            <option value="trainer">Trainer</option>
            <option value="energy">Energy</option>
          </select>
          <button id="search-button">Search</button>
        </div>
        <div id="results-section">
          <h2>Search Results <span id="results-count">(0)</span></h2>
          <div id="results-grid"></div>
        </div>
      </section>

      <!-- Deck Section -->
      <section id="deck-section">
        <h2>
          Your Deck
          <button id="reorder-deck-btn" class="reorder-button">Re-Order</button>
        </h2>
        <div id="deck-content">
          <div id="deck-grid" class="visual-view"></div>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
